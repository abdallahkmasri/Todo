<div class="example-card">
  <div *ngIf="sorted">
    <div *ngFor="let task of sorted | slice: 0:3">
      <div *ngIf="task.status !== 'Completed'">
        <a routerLink="/dashboard/{{ task.id.toString() }}">
          <mat-card appearance="outlined" class="example-card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>
                  <div style="display: flex; align-items: center">
                    <mat-icon color="primary">circle</mat-icon>
                    {{ task.title }}
                  </div>
                </mat-card-title>
                <mat-icon class="more-options">more_vert</mat-icon>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              <p>{{ task.description }}</p>
              <div class="task-footer">
                <span>Priority: <strong>{{ task.priority }}</strong></span>
                <span>
                  <p>Status: <strong>{{ task.status }}</strong></p>

                  Created on: {{ task.createdDate| date: 'dd/MM/yyyy' }}
                </span>
              </div>
              <div>Due on: {{task.dueDate | date: 'dd/MM/yyyy'}}</div>
            </mat-card-content>
          </mat-card>
        </a>
      </div>
    </div>
  </div>
</div>
