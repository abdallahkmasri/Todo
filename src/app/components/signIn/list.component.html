<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;"  class="background">
<mat-card class="Card" >
  <mat-card-content>
    <mat-grid-list cols="2">
      <mat-grid-tile>
        <form [formGroup]="signinForm" (ngSubmit)="Submit()">
          <h3>Sign In</h3>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required />
              <mat-icon matPrefix fontIcon="person"></mat-icon>
              <mat-error
                *ngIf="signinForm.get('username').hasError('required')"
              >
                First name is required
              </mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" required />
              <mat-icon matPrefix fontIcon="lock"></mat-icon> 
              <mat-error
                *ngIf="signinForm.get('password').hasError('required')"
              >
                First name is required
              </mat-error>
            </mat-form-field>
          </p>
          <p>
            <button class="button-container" mat-raised-button color="primary">Login</button>
          </p>
          <p>Don't have an account? <a routerLink="/register">Regester</a></p>
        </form>
      </mat-grid-tile>
      <mat-grid-tile>
        <img src="assets/images/signin.png" />
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  </mat-card>
</div>
